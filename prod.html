<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автошкола SigmaTown|Регистрация на марафон</title>
    <link rel="stylesheet" href="/prod.css">
    <link rel="stylesheet" href="/adap.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="form-box">
            <h1>Регистрация на марафон</h1>
            <p>Введите свои данные, чтобы принять участие</p>

            <form action="#" method="post" class="reg-form">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>

                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 999 123 45 67" required>

                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>

                <label for="birthyear">Год рождения</label>
                <input type="number" id="birthyear" name="birthyear" min="1900" max="2025" placeholder="2000" required>

                <button type="submit" class="submit-btn">Отправить</button>
            </form>

            <a href="/index.html" class="back-link">← Вернуться на главную</a>
        </div>
    </main>
</body>
</html>
